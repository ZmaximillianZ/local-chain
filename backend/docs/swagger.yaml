      phone:
        type: string
    type: object
  dto.Credit:
    properties:
      amount:
        type: number
    type: object
  dto.Debit:
    properties:
      amount:
        type: number
    type: object
  dto.GetAccount:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      dob:
        type: string
      id:
        type: integer
      phone:
        type: string
      status:
        type: integer
      updated_at:
        type: string
      updated_by:
        type: integer
      user_id:
        type: integer
    required:
    - id
    type: object
  dto.GetOrder:
    properties:
      amount:
        type: number
      created_at:
        type: string
      created_by:
        type: integer
      description:
        type: string
      id:
        type: integer
      request_reason:
        items:
          type: string
        type: array
      status:
        type: integer
      updated_at:
        type: string
      updated_by:
        type: integer
      wallet_id:
        type: integer
    required:
    - id
    type: object
  dto.GetUserOwner:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      manager_id:
        type: integer
      middle_name:
        type: string
      status:
        type: integer
      updated_at:
        type: string
      updated_by:
        type: integer
    required:
    - email
    - id
    type: object
  dto.OrderByManager:
    properties:
      status:
        type: integer
    type: object
  dto.OrderRequest:
    properties:
      amount:
        type: number
      description:
        type: string
      request_reason:
        items:
          type: string
        type: array
      wallet_id:
        type: integer
    type: object
  dto.UpdateUserOwnerRequest:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
    required:
    - email
    type: object
  dto.UserByManager:
    properties:
      created_at:
        type: string
      created_by:
        type: integer
      email:
        type: string
      first_name:
        type: string
      id:
        type: integer
      last_name:
        type: string
      manager_id:
        type: integer
      middle_name:
        type: string
      roles:
        items:
          type: string
        type: array
      status:
        type: integer
      updated_at:
        type: string
      updated_by:
        type: integer
    required:
    - email
    - id
    type: object
  dto.UserRegistration:
    properties:
      email:
        type: string
      first_name:
        type: string
      last_name:
        type: string
      middle_name:
        type: string
      password:
        maxLength: 50
        minLength: 6
        type: string
      roles:
        items:
          type: string
        type: array
      status:
        maximum: 4
        minimum: 1
        type: integer
    required:
    - email
    - password
    - status
    type: object
  dto.Wallet:
    properties:
      account_id:
        type: integer
      created_at:
        type: string
      created_by:
        type: integer
      id:
        type: integer
      private_key:
        type: string
      status:
        type: integer
      updated_at:
        type: string
      updated_by:
        type: integer
      wallet_id:
        type: string
    required:
    - id
    type: object
  dto.WalletCreate:
    properties:
      account_id:
        type: integer
      private_key:
        type: string
      status:
        type: integer
      wallet_id:
        type: string
    type: object
